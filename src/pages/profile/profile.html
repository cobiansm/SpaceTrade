<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src] = contacto.imagen>
  <ion-list>
    <ion-item>
      <ion-icon name="planet" item-start></ion-icon>
     //nombre
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag" item-start></ion-icon>
      //precio
    </ion-item>
    <ion-item>
      <ion-icon name="basket" item-start></ion-icon>
     //disponibilidad
    </ion-item>
    <ion-item>
      <ion-icon name="logo-twitter" item-start></ion-icon>
      {{contacto.twt}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-instagram" item-start></ion-icon>
      {{contacto.ig}}
    </ion-item>
  </ion-list>
  </ion-card>
<button ion-button block (cick)='agregarCarrito()'>Agregar al carrito</button>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color='primary'>
    <ion-row style='background-color: #476C9B'>
    <ion-col>
      <img src = "../assets/spaceship.png" style='height: 40px'/>
    </ion-col>
    <ion-col> <p style='text-align: end; font-size: 12px'>2018 Â®SpaceTrade</p></ion-col>
  </ion-row>
 </ion-toolbar>
</ion-footer>
